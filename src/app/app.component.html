<game-control (evenNumberEvent)="onEvenNumber($event)" (oddNumberEvent)="onOddNumber($event)"></game-control>

  <div class="row">
    <div class="col-xs-6">
      <h2>Odd</h2>
      <odd *ngFor="let n of odd" [odd]="n"></odd>
    </div>
    <div class="col-xs-6">
      <h2>Even</h2>
      <even *ngFor="let n of even" [even]="n"></even>
    </div>
</div>
